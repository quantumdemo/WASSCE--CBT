{% extends "base.html" %}

{% block content %}
<div class="dashboard-container">
    <aside class="sidebar">
        <!-- This sidebar will be generic. A real implementation would show the correct sidebar based on user role -->
        <div class="user-profile">
            <img src="https://via.placeholder.com/40" alt="User Avatar">
            <div>
                <strong>{{ current_user.full_name }}</strong>
                <small>{{ current_user.role.value.title() }}</small>
            </div>
        </div>
        <nav class="dashboard-nav">
           <!-- Generic Nav -->
        </nav>
        <div class="logout-link">
            <a href="{{ url_for('auth.logout') }}">Logout</a>
        </div>
    </aside>
    <main class="dashboard-main">
        <div class="dashboard-header">
            <h1>{{ title }}</h1>
            <p>This feature is currently under construction.</p>
        </div>
        <div class="content-panel">
            <p>Please check back later for updates. We are working hard to bring this feature to you soon!</p>
        </div>
    </main>
</div>
{% endblock %}
