{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Set a New Password</h2>
        <p>Please enter your new password below. Make sure it's secure.</p>
        <form action="{{ url_for('auth.reset_token', token=token) }}" method="post">
            <div class="form-group">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <button type="submit" class="button button-primary button-block">Update Password</button>
        </form>
    </div>
</div>
{% endblock %}
