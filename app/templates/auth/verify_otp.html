{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Verify Your Account</h2>
        <p>An email with a 6-digit verification code has been sent to <strong>{{ email }}</strong>. Please enter it below.</p>
        <form action="{{ url_for('auth.verify_otp', email=email) }}" method="post">
            <div class="form-group">
                <label for="otp">Verification Code (OTP)</label>
                <input type="text" id="otp" name="otp" placeholder="Enter the 6-digit code" required maxlength="6" pattern="\d{6}">
            </div>
            <button type="submit" class="button button-primary button-block">Verify Account</button>
        </form>
        <p class="auth-switch">Didn't receive the code? <a href="{{ url_for('auth.resend_otp', email=email) }}">Resend Code</a></p>
    </div>
</div>
{% endblock %}
