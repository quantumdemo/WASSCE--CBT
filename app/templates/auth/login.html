{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Student Login</h2>
        <p>Welcome back to your WASSCE CBT Practice Platform.</p>
        <form action="{{ url_for('auth.login') }}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-options">
                <a href="#">Forgot your password?</a>
            </div>
            <button type="submit" class="button button-primary button-block">Login</button>
        </form>
        <p class="auth-switch">Don't have an account? <a href="{{ url_for('auth.register') }}">Sign Up</a></p>
    </div>
</div>
{% endblock %}
