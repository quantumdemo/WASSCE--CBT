{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Reset Your Password</h2>
        <p>Enter the email address associated with your account, and we'll send you a link to reset your password.</p>
        <form action="{{ url_for('auth.request_reset_token') }}" method="post">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit" class="button button-primary button-block">Send Reset Link</button>
        </form>
        <p class="auth-switch">Remember your password? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
