{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Create your account</h2>
        <p>Join the WASSCE CBT Practice Platform</p>
        <form action="{{ url_for('auth.register') }}" method="post">
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter a secure password" required>
            </div>
            <div class="form-group">
                <label for="school">School/Centre</label>
                <input type="text" id="school" name="school" placeholder="Enter your school or centre name" required>
            </div>
            <button type="submit" class="button button-primary button-block">Register</button>
        </form>
        <p class="auth-switch">Already have an account? <a href="{{ url_for('auth.login') }}">Login</a></p>
    </div>
</div>
{% endblock %}
